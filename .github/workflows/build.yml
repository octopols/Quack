# Quack - Build from Branch
#
# GitHub Actions workflow to build extension package from any branch.
# Triggered manually via workflow_dispatch.
#
# Produces a downloadable zip artifact (not committed to repo).

name: Build Extension

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        default: 'main'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
      
      - name: Extract version
        id: version
        run: |
          VERSION=$(grep '"version"' manifest.json | sed 's/.*"version"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION from branch: ${{ github.event.inputs.branch }}"
      
      - name: Create extension package
        run: |
          mkdir -p compiled
          zip -r "compiled/quack-v${{ steps.version.outputs.version }}.zip" \
            manifest.json \
            popup.html \
            icon.png \
            src/ \
            icons/ \
            -x "*.DS_Store" \
            -x "*/__MACOSX/*" \
            -x "*.git*"
          
          echo "Package created:"
          ls -la compiled/
      
      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: quack-v${{ steps.version.outputs.version }}-${{ github.event.inputs.branch }}
          path: compiled/quack-v${{ steps.version.outputs.version }}.zip
          retention-days: 30
      
      - name: Build summary
        run: |
          echo "## Build Complete ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.event.inputs.branch }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | quack-v${{ steps.version.outputs.version }}.zip |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the artifact from the 'Artifacts' section above." >> $GITHUB_STEP_SUMMARY
