<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quack</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 340px;
      font-family: "Roboto", "Arial", sans-serif;
      background-color: #0f0f0f;
      color: #f1f1f1;
    }

    /* Light mode support */
    @media (prefers-color-scheme: light) {
      body {
        background-color: #ffffff;
        color: #0f0f0f;
      }
      .header {
        border-bottom-color: #e5e5e5;
      }
      .subtitle {
        color: #606060;
      }
      .item {
        border-left-color: #e5e5e5;
      }
      .item:hover {
        background-color: #f2f2f2;
        border-left-color: #4285F4;
      }
      .item-title {
        color: #0f0f0f;
      }
      .item-desc {
        color: #606060;
      }
      .footer {
        border-top-color: #e5e5e5;
        color: #606060;
      }
      .icon-box {
        background-color: #f2f2f2;
        color: #606060;
      }
    }
    
    .header {
      padding: 20px;
      border-bottom: 1px solid #272727;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      object-fit: contain;
    }
    
    .title {
      font-size: 16px;
      font-weight: 500;
      letter-spacing: -0.3px;
    }
    
    .subtitle {
      font-size: 12px;
      line-height: 1.5;
      color: #aaaaaa;
    }
    
    .content {
      padding: 4px 0;
    }

    .item {
      padding: 16px 20px;
      cursor: default;
      background-color: transparent;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }

    .item:hover {
      background-color: rgba(255, 255, 255, 0.05);
      border-left-color: #4285F4;
    }
    
    .item-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 6px;
    }

    .icon-box {
      width: 24px;
      height: 24px;
      background-color: #272727;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 500;
      color: #aaaaaa;
      flex-shrink: 0;
    }

    .item-title {
      font-size: 13px;
      font-weight: 500;
      color: #f1f1f1;
    }
    
    .item-desc {
      font-size: 12px;
      line-height: 1.5;
      color: #aaaaaa;
      padding-left: 36px;
    }
    
    .footer {
      padding: 14px 20px;
      border-top: 1px solid #272727;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #717171;
    }

    .version {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="icon.png" alt="Logo" class="logo-icon">
      <div class="title">Quack</div>
    </div>
    <div class="subtitle">Search through all comments on YouTube videos</div>
  </div>
  
  <div class="content">
    <div class="item">
      <div class="item-header">
        <div class="icon-box">1</div>
        <div class="item-title">Navigate to Video</div>
      </div>
      <div class="item-desc">Open any YouTube video with comments enabled</div>
    </div>
    
    <div class="item">
      <div class="item-header">
        <div class="icon-box">2</div>
        <div class="item-title">Enter Search Query</div>
      </div>
      <div class="item-desc">Type in the search box next to "Sort by" and press Enter</div>
    </div>
    
    <div class="item">
      <div class="item-header">
        <div class="icon-box">3</div>
        <div class="item-title">View Results</div>
      </div>
      <div class="item-desc">Results stream progressively as comments are fetched</div>
    </div>
  </div>
  
  <div class="footer">
    <span class="version">v3.0.0</span>
    <span>Manifest V3</span>
  </div>
</body>
</html>
